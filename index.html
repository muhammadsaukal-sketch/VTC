    <style>
      /* CSS Reset untuk Fullscreen Sempurna */
      body,
      html {
        margin: 0;
        padding: 0;

        width: 100%;

        background-color: #020617; /* Warna background loading */

      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: block; /* Hilangkan gap di bawah iframe */
      }
    </style>
